<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo of ssr-api-cache module</title>
</head>
<body>
<h1>SSR API Cache - Demo</h1>
<p>reload to see updated vlaue.</p>

<br/>

<h2>server side value</h2>
<p>defined in server.js at line 29.</p>
<iframe src="/server" height="140"></iframe>
<br/>
<a href="/server" target="_blank">open new tab</a>

<br/><br/><br/>

<h2>client side value</h2>
<b>menu=</b><span id="menu"></span><br/>
<b>theme=</b><span id="theme"></span><br/>
<b>help=</b><span id="help"></span><br/>

<script src="cache.js"></script>
<script src="getCache.js"></script>
<script>
    ['menu','theme','help'].forEach(function (cacheName) {
        document.getElementById(cacheName).innerHTML = JSON.stringify( getCache(cacheName) );
    });
</script>
