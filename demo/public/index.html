<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo of ssr-api-cache module</title>
</head>
<body>
<h1>SSR API Cache - Demo</h1>
<p>reload to see updated vlaue.</p>

<br/>

<h2>server side value</h2>
<iframe src="/server" height="100" width="100%"></iframe>
<br/>
<a href="/server" target="_blank">open new tab</a>

<br/><br/><br/>

<h2>client side value</h2>
<b>menu=</b><span id="menu"></span><br/>
<b>theme=</b><span id="theme"></span><br/>
<b>help=</b><span id="help"></span><br/>

<script src="/staticdata.js"></script>
<script>
    document.getElementById('menu').innerHTML = JSON.stringify(window.__menu);
    document.getElementById('theme').innerHTML = JSON.stringify(window.__theme);
    document.getElementById('help').innerHTML = JSON.stringify(window.__help);
</script>
<script src="script.js" async></script>
</body>
</html>
